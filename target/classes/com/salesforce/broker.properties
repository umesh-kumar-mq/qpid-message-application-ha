java.naming.factory.initial = org.apache.qpid.jndi.PropertiesFileInitialContextFactory

# register some connection factories
# connectionfactory.[jndiname] = [ConnectionURL]
connectionfactory.qpidConnectionfactory1 = amqp://guest:guest@clientid/?brokerlist='tcp://localhost:5672'
connectionfactory.qpidConnectionfactory2 = amqp://guest:guest@clientid/?brokerlist='tcp://localhost:10105'
connectionfactory.qpidConnectionfactory3 = amqp://guest:guest@clientid/?brokerlist='tcp://localhost:10106'
#connectionfactory.qpidConnectionfactory = amqp://guest:guest@clientid/?brokerlist='tcp://localhost:10104;tcp://localhost:10105;tcp://localhost:10106'

# Register an AMQP destination in JNDI
# destination.[jniName] = [Address Format]

destination.topicExchange = amq.topic

destination.queue1 = ADDR:DQ1; {create: never}


